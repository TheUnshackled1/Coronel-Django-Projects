

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .calculator {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        input, select {
            padding: 5px;
            margin: 5px 0;
            width: 100%;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Welcome to My Calculator 👋🙋‍♂️</h1>
    <p>Enter numbers and select an operation:</p>

    <input type="number" id="num1" placeholder="Enter Your 1st Number">
    <input type="number" id="num2" placeholder="Enter Your 2nd Number">

    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    
    <p class="result" id="result"></p>
</div>

<script>
    function calculate() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operation = document.getElementById('operation').value;
        const resultElement = document.getElementById('result');

        if (isNaN(num1) || isNaN(num2)) {
            resultElement.innerHTML = "Error! Please enter valid numbers ⚠️⚠️⚠️";
            return;
        }

        let result;
        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 === 0) {
                    resultElement.innerHTML = "Cannot divide by zero 🚫🚫🚫";
                    return;
                }
                result = num1 / num2;
                break;
            default:
                resultElement.innerHTML = "Invalid Operator 🚫🚫🚫";
                return;
        }

        resultElement.innerHTML = `The result of ${num1} ${operation} ${num2} is ${result} 🎉🎉🍾🍾🍾`;
    }
</script>

</body>
</html>
